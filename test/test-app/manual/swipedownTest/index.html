<html>
    <head>
        <title>Swipedown</title>
        <script src="local:///cordova.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
        <script>
            function onSwipedown() {
                alert("Swipedown event occured.");
            }

            window.addEventListener("load", function () {
                document.addEventListener("swipedown", onSwipedown);
            }, false);

        </script>
    </head>
    <body bgcolor="White">
        <h1 align="center">Swipedown Test</h1>
        <br />
        <div class="toastTest1">
            <h2>Swipedown test to cover the API call that is itriggered when the user swipes down form the top of the application.</h2><br /><br />
        </div>
        <br />
        <br />
        </div>
        <input id="BackButton" type="button" value="Back to Main Page" onclick="document.location ='local:///manual//index.htm';" /><br /><br />
    </body>
</html>
