<html>
    <head>
        <title>Pause/Resume</title>
        <script src="local:///cordova.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
        <script>
            function onPause() {
                alert("The app was paused.");
            }

            function onResume() {
                alert("The app is about to resume.");
            }

            window.addEventListener("load", function () {
                document.addEventListener("pause", onPause);
                document.addEventListener("resume", onResume);
            }, false);

        </script>
    </head>
    <body bgcolor="White">
        <h1 align="center">Pause/Resume Test</h1>
        <br />
        <div class="toastTest1">
            <h2>Pause/Resume test to cover the API call that it correctly 'Pauses' the application when minimized, and 'Resumes' when retrieved from the background.</h2><br /><br />
        </div>
        <br />
        <br />
        </div>
        <input id="BackButton" type="button" value="Back to Main Page" onclick="document.location ='local:///manual//index.htm';" /><br /><br />
    </body>
</html>
